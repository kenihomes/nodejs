<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Task-1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



</head>

<body>
    <div class="container-fluid">
        <div class="container" style="max-width:500px ;margin-top: 5%; ">
            <div class="sign_up">
                <div class="row">
                    <div class="col-12 mb-2">
                        <input type="text" class="form-control" name="uname" placeholder="Enter username"
                            id="userName" />
                    </div>
                    <div class="col-12 mb-2">
                        <input type="text" class="form-control" name="email" placeholder="Enter Email"
                            id="signinEmail" />
                    </div>
                    <div class="col-12 mb-2">
                        <input type="password" class="form-control" placeholder="enter password" id="signinPassword" />
                    </div>
                    <div class="col-12 mb-2">
                        <input type="password" class="form-control" placeholder="comfirm password"
                            id="comfirmPassword" />
                    </div>
                    <div class="col-6 mb-2">
                        <input type="text" class="form-control" placeholder="first name" id="firstName" />
                    </div>
                    <div class="col-6 mb-2">
                        <input type="text" class="form-control" placeholder="last name" id="lastName" />
                    </div>
                    <div class="col-6 mb-2">
                        <input type="date" id="birthDate" class="form-control"/>
                    </div>
                    <div class="col-6 mb-2">
                        <input id="profileImage" type='file' accept="image/*">
                        <img id="profileImageShow" height="150">
                    </div>
                    <div class="col-4">
                        <select id='role'>
                            <option> Admin </option>
                            <option> Management </option>
                            <option> Sales </option>
                            <option> Customer </option>
                        </select>
                    </div>
                    <div class="col-6 mt-3">
                        <a href="index.html">Back to login page</a>
                    </div>
                    <div class="col-3"></div>
                    <div class="col-2 mt-3">
                        <button class="btn btn-primary " onclick="signinSubmit()">submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <img src="" alt="" id="abc">
<script src="./main.js"></script>
</body>

</html>
